        html{font-family: 'Noto Sans KR', sans-serif;}

        /* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 17.5px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 20px;
  width: 200px;
  left: -80px;
  z-index: 9999;
  background: red;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 20px;
  width: 20px;
  background-color: #f8cb84;}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #e59829;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #c05b1c;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}



/* Style the indicator (dot/circle) */
.container .checkmark:after {
    top: 9px;
    left: 9px;
    width: 8px;
    height: 8px;
    background: white;
}
.container p{}
        #bt {background-color: #e59829; border: none; color: white; padding: 9px 13px;  text-align: center;  font-size: 16px;  cursor: pointer;}

        #bt:hover {background-color: #c05b1c;}
    </style>
